<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fast URL Shortner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> -->

</head>
<body>
   
   


<div class="parent">

    <h1 id="title"> URL SHORTENER </h1>

    <div class="child">
    
        <span></span>


        <div class="section1">

         
            <p> Enter a long URL to make a Tiny URL </p> 

            <input type="text" id="url" placeholder="Paste a Long URL...">
            <button id="short_btn"> SHORT </button> 
            <input type="text" id="copy" placeholder="Shorten link">
            <button id="copy_btn"> 
                <span class="material-symbols-outlined">content_copy</span>    
            </button> 





        </div>

    
    </div>


</div>

   



<script src="main.js"></script>

</body>
</html>
